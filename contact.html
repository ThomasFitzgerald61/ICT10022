<!DOCTYPE html>
<html>
  <head>
    <title>Cafe Name | Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <!-- Include header and navigation bar sections -->
    <!-- You can use the 'includes/' folder to store these sections as separate HTML files -->
    <!-- Header section content goes here -->
    <my-header></my-header>

    <!-- Navigation bar section content goes here -->
    <my-navbar></my-navbar>

    <main>
      <!-- Include other sections, such as the about and contact sections -->
      <form>
        <h1>Contact Us</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="10" cols="54.9" placeholder="Enter comments here"></textarea>
      
        <button type="submit" class="button">Submit</button>
      </form>

    </main>

    <!-- Include footer section -->
    <my-footer></my-footer>
  </body>
</html>
